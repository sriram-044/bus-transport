<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar" role="banner">
    <div class="container nav-container">
      <div class="logo" aria-label="Tamil Nadu Bus Transport logo">üöç Tamil Nadu Bus</div>
      <ul class="nav-links" role="navigation">
        <li><a href="index1.html#home" aria-label="Go to Home section">Home</a></li>
        <li><a href="index1.html#routes" aria-label="Go to Routes section">Routes</a></li>
        <li><a href="index1.html#schedules" aria-label="Go to Schedules section">Schedules</a></li>
        <li><a href="index1.html#contact" aria-label="Go to Contact section">Contact</a></li>
        <li><a href="book-ticket.html" aria-label="Book a ticket">Book Ticket</a></li>
        <li><a href="pnr.html" aria-label="Check PNR status">PNR Status</a></li>
        <li><a href="login.html" aria-label="Log in">Login</a></li>
      </ul>
      <div class="menu-icon" aria-label="Toggle navigation menu" role="button" tabindex="0"><i class="fa-solid fa-bars"></i></div>
    </div>
  </header>

  <div class="container login-container">
    <h2>Login</h2>
    <form id="loginForm" aria-label="User login form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required aria-required="true"/>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required aria-required="true"/>
      <button type="submit" aria-label="Log in">Login</button>
    </form>
    <a class="register-link" href="register.html" aria-label="Register as a new user">New user? Register here</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
